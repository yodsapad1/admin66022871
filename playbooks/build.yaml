- name: Build Docker Image
  hosts: dockerservers
  gather_facts: false
  remote_user: root
  tasks:
    - name: Building Docker Image
      docker_image:
         name: 66022871html:latest  # ตั้งชื่อ docker image ตามรหัสนิสิต
         source: build
         build:
            path: ~/66022871html  # path ที่เก็บไฟล์ sourcecode 
         state: present
         force_source: true
